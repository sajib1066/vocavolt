{% extends 'base/base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-8">{{ quiz.title }}</h1>

    <div class="space-y-6">
        {% for question in questions %}
            <div class="quiz-question">
                <p class="text-xl font-semibold">{{ question.prompt }}</p>
                
                <div class="quiz-options space-y-4">
                    {% for option in question.options %}
                        <button class="w-full p-4 bg-white border-2 border-gray-300 rounded-lg text-lg font-semibold hover:bg-gray-100 focus:outline-none transition duration-200 ease-in-out">
                            <span class="text-gray-700">{{ option }}</span>
                        </button>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
    </div>

    <div class="text-center mt-8">
        <button class="px-6 py-3 bg-green-500 text-white text-lg font-semibold rounded-lg hover:bg-green-600 transition duration-200 focus:outline-none" onclick="submitQuiz()">Submit Quiz</button>
    </div>
</div>

<script>
    // Store selected answers in a dictionary
    let selectedAnswers = {};

    // Handle option selection
    function selectOption(questionId, selectedOption) {
        selectedAnswers[questionId] = selectedOption;
    }

    // Handle quiz submission
    function submitQuiz() {
        // Loop through the selected answers and check if they're correct
        let correctAnswers = {};
        {% for question in questions %}
            correctAnswers["{{ question.id }}"] = "{{ question.correct_answer }}";
        {% endfor %}

        let score = 0;
        for (const [questionId, selectedOption] of Object.entries(selectedAnswers)) {
            if (selectedOption === correctAnswers[questionId]) {
                score++;
            }
        }

        // Show score or process the result here
        alert("You scored " + score + " out of {{ questions.count }}");
    }
</script>

{% endblock %}
