<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – Vocavolt</title>
  <meta name="description" content="Log in to your Vocavolt account and continue your vocabulary journey." />
  <meta name="robots" content="index, follow" />
  <link rel="icon" href="/favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Optional: Smooth entry animation */
    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-950 text-white font-sans min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-md bg-gradient-to-br from-gray-900 to-gray-800 p-8 rounded-2xl shadow-2xl fade-in">

    <div class="mb-6 text-center">
      <h1 class="text-3xl sm:text-4xl font-extrabold text-yellow-400 tracking-wide">
        <a href="{% url 'home' %}">Vocavolt ⚡</a>
      </h1>
      <p class="text-sm text-gray-400 mt-1">Power up your vocabulary daily</p>
    </div>

    <h2 class="text-xl font-semibold text-center text-yellow-300 mb-4">Welcome Back</h2>

    <form action="" method="POST" class="space-y-5">
      {% csrf_token %}
      <div>
        <label for="email" class="block text-sm text-gray-300">Email</label>
        {{ form.email }}
      </div>

      <div>
        <label for="password" class="block text-sm text-gray-300">Password</label>
        {{ form.password }}
      </div>

      <button type="submit"
        class="w-full bg-yellow-400 text-black font-semibold py-2 rounded-md hover:bg-yellow-500 active:scale-95 transition transform duration-200">
        Log In
      </button>
    </form>

    <div class="mt-6 space-y-4">
      <!-- Google Login Button -->
      <button class="w-full bg-red-600 text-white py-2 rounded-md flex items-center justify-center space-x-3 hover:bg-red-500 transition transform duration-200">
        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M20.5 12.3c0-.6-.1-1.1-.3-1.6h-9.6v3.1h5.5c-.2 1.3-.9 2.4-1.9 3.1v2.5h3c1.8-1.6 2.9-4 2.9-6.1zM10.4 15.1v-3.1h-2.6v3.1h2.6zm1.2-7.5h-3.8v3.1h3.8v-3.1zM9.1 12.3h-.1l-.2-.1h-.2v-.1c.2-.1.2-.2.2-.3h-.2v-.1c0-.2-.1-.3-.3-.3v-.2h.2c.1-.2.3-.2.3-.3h.1c0-.1.1-.1.1-.2v-.1c.2-.1.4-.3.4-.5.2-.2.3-.5.3-.9s-.1-.7-.3-.9c-.2-.2-.5-.3-.9-.3-.3 0-.6.1-.9.2v.4h-.3v-.5c-.3-.1-.6-.2-.9-.2-.4 0-.7.1-1 .3s-.5.5-.5.9.1.7.3.9c.3.3.7.4 1 .3-.3.2-.5.4-.7.6-.2.2-.4.5-.6.8h.1c0-.1.2-.1.2-.1v-.1zM20.5 12.3h-.3c-.2 0-.3.1-.5.1-.1 0-.1.1-.2.1-.4-.1-.7-.1-1.1-.2-.2-.2-.3-.3-.5-.5z"/></svg>
        <span>Login with Google</span>
      </button>

      <!-- Facebook Login Button -->
      <button class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 active:scale-95 transition transform duration-200 flex items-center justify-center space-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" class="w-5 h-5">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm.47 15.56h-2.1v-6h2.1v6zm-1.05-6.75h-.06c-1.23 0-1.79-.81-1.79-1.63v-.02c0-.93.56-1.63 1.78-1.63 1.23 0 1.78.7 1.78 1.63v.02c0 .82-.55 1.63-1.78 1.63z" fill="#fff"></path>
        </svg>
        <span>Login with Facebook</span>
      </button>
    </div>

    <p class="mt-6 text-sm text-center text-gray-400">
      Don’t have an account?
      <a href="{% url 'customauth:register' %}" class="text-yellow-400 hover:underline">Register here</a>
    </p>
  </div>

</body>
</html>
