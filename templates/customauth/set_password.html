<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Set New Password – Vocavolt</title>
  <meta name="description" content="Set your new password to continue using your Vocavolt account." />
  <meta name="robots" content="index, follow" />
  <link rel="icon" href="/favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Optional: Smooth entry animation */
    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body class="bg-gray-950 text-white font-sans min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-md bg-gradient-to-br from-gray-900 to-gray-800 p-8 rounded-2xl shadow-2xl fade-in">

    <div class="mb-6 text-center">
      <h1 class="text-3xl sm:text-4xl font-extrabold text-yellow-400 tracking-wide">
        <a href="{% url 'home' %}">Vocavolt ⚡</a>
      </h1>
      <p class="text-sm text-gray-400 mt-1">Power up your vocabulary daily</p>
    </div>

    <h2 class="text-xl font-semibold text-center text-yellow-300 mb-4">Set Your New Password</h2>

    <form action="" method="POST" class="space-y-5">
      {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
        <div class="bg-green-100 text-green-800 px-4 py-3 rounded-lg shadow">
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %}
      {% csrf_token %}
      <div>
        <label for="password" class="block text-sm text-gray-300">New Password</label>
        {{ form.password }}
      </div>

      <div>
        <label for="password_confirm" class="block text-sm text-gray-300">Confirm Password</label>
        {{ form.password_confirm }}
      </div>

      <button type="submit"
        class="w-full bg-yellow-400 text-black font-semibold py-2 rounded-md hover:bg-yellow-500 active:scale-95 transition transform duration-200">
        Set New Password
      </button>
    </form>

    <p class="mt-6 text-sm text-center text-gray-400">
      Remember your password? <a href="{% url 'customauth:login' %}" class="text-yellow-400 hover:underline">Log in here</a>
    </p>
  </div>

</body>

</html>
