<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register – Vocavolt</title>
  <meta name="description" content="Create your Vocavolt account and start mastering new vocabulary today." />
  <meta name="robots" content="index, follow" />
  <link rel="icon" href="/favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-950 text-white font-sans min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-md bg-gradient-to-br from-gray-900 to-gray-800 p-8 rounded-2xl shadow-2xl fade-in">

    <div class="mb-6 text-center">
      <h1 class="text-3xl sm:text-4xl font-extrabold text-yellow-400 tracking-wide">
        <a href="{% url 'home' %}">Vocavolt ⚡</a>
      </h1>
      <p class="text-sm text-gray-400 mt-1">Ignite your word power</p>
    </div>

    <h2 class="text-xl font-semibold text-center text-yellow-300 mb-4">Create Your Account</h2>

    <form action="/register" method="POST" class="space-y-5">
      <div>
        <label for="username" class="block text-sm text-gray-300">Username</label>
        <input id="username" name="username" type="text" required
          class="mt-1 w-full px-4 py-2 rounded-md bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-400 text-white placeholder-gray-500"
          placeholder="johndoe123" />
      </div>

      <div>
        <label for="email" class="block text-sm text-gray-300">Email</label>
        <input id="email" name="email" type="email" required
          class="mt-1 w-full px-4 py-2 rounded-md bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-400 text-white placeholder-gray-500"
          placeholder="you@example.com" />
      </div>

      <div>
        <label for="password" class="block text-sm text-gray-300">Password</label>
        <input id="password" name="password" type="password" required
          class="mt-1 w-full px-4 py-2 rounded-md bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-400 text-white placeholder-gray-500"
          placeholder="••••••••" />
      </div>

      <div>
        <label for="confirm_password" class="block text-sm text-gray-300">Confirm Password</label>
        <input id="confirm_password" name="confirm_password" type="password" required
          class="mt-1 w-full px-4 py-2 rounded-md bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-400 text-white placeholder-gray-500"
          placeholder="••••••••" />
      </div>

      <button type="submit"
        class="w-full bg-yellow-400 text-black font-semibold py-2 rounded-md hover:bg-yellow-500 active:scale-95 transition transform duration-200">
        Register
      </button>
    </form>

    <p class="mt-6 text-sm text-center text-gray-400">
      Already have an account?
      <a href="{% url 'customauth:login' %}" class="text-yellow-400 hover:underline">Log in here</a>
    </p>
  </div>

</body>
</html>
