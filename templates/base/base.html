<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vocavolt – Charge Up Your Vocabulary</title>
  <meta name="description" content="Vocavolt is a powerful English vocabulary learning app. Supercharge your word bank with quizzes, flashcards, and spaced repetition." />
  <meta name="keywords" content="vocabulary app, learn English, English words, flashcards, vocabulary builder, English practice" />
  <meta name="author" content="Vocavolt Team" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph -->
  <meta property="og:title" content="Vocavolt – Charge Up Your Vocabulary" />
  <meta property="og:description" content="Master English vocabulary through fun, fast, and smart learning techniques." />
  <meta property="og:image" content="https://yourdomain.com/preview.jpg" />
  <meta property="og:url" content="https://yourdomain.com/" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Vocavolt – Charge Up Your Vocabulary" />
  <meta name="twitter:description" content="Master English vocabulary through fun, fast, and smart learning techniques." />
  <meta name="twitter:image" content="https://yourdomain.com/preview.jpg" />

  <link rel="icon" href="/favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white font-sans">

  <!-- Navbar -->
  <header class="bg-gray-900 shadow-md">
    <div class="max-w-6xl mx-auto px-4 py-4 flex flex-col sm:flex-row items-center justify-between">
      <h1 class="text-2xl sm:text-3xl font-bold text-yellow-400 tracking-wide mb-2 sm:mb-0">
        <a href="{% url 'home' %}">Vocavolt ⚡</a>
      </h1>
      <nav class="space-x-4 text-sm sm:text-base" aria-label="Main navigation">
        <a href="{% url 'home' %}" class="hover:text-yellow-300 transition">Home</a>
        <a href="{% url 'sections' %}" class="hover:text-yellow-300 transition">Learn</a>
        <a href="#" class="hover:text-yellow-300 transition">Quizzes</a>
        <a href="{% url 'customauth:login' %}" class="hover:text-yellow-300 transition">Login</a>
      </nav>
    </div>
  </header>
  

  <!-- Hero Section -->
  <main>
    {% block content %}
    {% endblock content %}
    
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 py-8 mt-16">
    <div class="max-w-6xl mx-auto text-center">
      <p class="text-gray-400">© 2025 Vocavolt. All rights reserved.</p>
      <div class="mt-4">
        <a href="/privacy" class="text-yellow-400 hover:text-yellow-500 mx-2">Privacy Policy</a>
        <a href="/terms" class="text-yellow-400 hover:text-yellow-500 mx-2">Terms of Service</a>
        <a href="/contact" class="text-yellow-400 hover:text-yellow-500 mx-2">Contact</a>
      </div>
    </div>
  </footer>

</body>
</html>
